<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Hubert</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="education.html" class="nav-link">Education</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="experience.html" class="nav-link">Experience</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h1 class="page-title">Get In Touch</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <a href="https://github.com/xuboz" target="_blank" class="contact-link">
                            <i class="fab fa-github"></i>
                            <div>
                                <h3>GitHub</h3>
                                <p>Check out my projects</p>
                            </div>
                        </a>
                    </div>
                    <div class="contact-item">
                        <a href="https://www.linkedin.com/in/hubert-zhang-a5b711378/" target="_blank" class="contact-link">
                            <i class="fab fa-linkedin"></i>
                            <div>
                                <h3>LinkedIn</h3>
                                <p>Connect professionally</p>
                            </div>
                        </a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>hubertxzhang@gmail.com</p>
                        </div>
                    </div>
                </div>
                <form class="contact-form" action="https://formspree.io/f/mldlwlwd" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
